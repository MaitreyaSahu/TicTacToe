<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="content">
        <div id="gameHead">
            <div class="player1">
                <div>Player 1</div>
                <img src="/images/x.svg" alt="" class="playerIcon">
            </div>
            <div class="player2">
                <div>Player 2</div>
                <img src="/images/o.svg" alt="" class="playerIcon">
            </div>
        </div>
        <div id="gameZone">
            <div class="game-table">
                <div class="tiles-row">
                    <div class="tiles"></div>
                    <div class="tiles"></div>
                    <div class="tiles"></div>
                </div>
                <div class="tiles-row">
                    <div class="tiles"></div>
                    <div class="tiles"></div>
                    <div class="tiles"></div>
                </div>
                <div class="tiles-row">
                    <div class="tiles"></div>
                    <div class="tiles"></div>
                    <div class="tiles"></div>
                </div>
            </div>
        </div>
        <div id="gameDesc">
            <div class="reload" id="resetBtn">Reload</div>
            <!-- <img src="./images/reload.svg" alt="Reload" class="reload" id="resetBtn">             -->
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
